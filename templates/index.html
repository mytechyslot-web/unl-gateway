<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBUNTU NEURAL LAB | GATEWAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .glass-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 15px; border: 1px solid rgba(0, 255, 65, 0.2); text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.1); }
        h1, h2 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 20px 0; background: rgba(0, 0, 0, 0.5); border: 1px solid #00ff41; color: #00ff41; font-family: 'JetBrains Mono'; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ff41; border: none; color: #000; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #053b00; color: #00ff41; }
        .success-screen { color: #00ff41; }
        .error { color: #ff3131; font-size: 0.8em; margin-top: 10px; }
        footer { position: absolute; bottom: 20px; font-size: 0.7em; opacity: 0.6; }
    </style>
</head>
<body>

<div class="glass-box">
    {% if success %}
        <div class="success-screen">
            <h1 style="font-size: 1.5em;">ACCESS GRANTED</h1>
            <p>NODE_ACTIVE: {{ voucher }}</p>
            <div style="font-size: 50px; margin: 20px 0;">✔️</div>
            <p>SYSTEM SYNCED WITH CLOUD</p>
            <a href="/" style="color: #00ff41; text-decoration: none; font-size: 0.8em;">[ RE-ENTER GATEWAY ]</a>
        </div>
    {% else %}
        <h2>NEURAL LINK</h2>
        <p style="font-size: 0.8em; opacity: 0.8;">NODE_ACTIVE: VILLAGE_01</p>
        <form action="/activate" method="POST">
            <input type="text" name="voucher" placeholder="INPUT VOUCHER CODE" required autocomplete="off">
            <button type="submit">INITIALIZE ACCESS</button>
        </form>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
    {% endif %}
</div>

<footer>© UBUNTU NEURAL LAB</footer>

</body>
</html>
