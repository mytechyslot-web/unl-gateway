<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBUNTU NEURAL LAB | GATEWAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-green: #00ff41; 
            --glass-bg: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card Logic */
        .gateway-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.9);
        }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.4rem; 
            letter-spacing: 4px; 
            margin-bottom: 5px; 
            color: #ffffff; 
        }

        .status-bar {
            font-size: 0.65rem;
            letter-spacing: 2px;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .status-bar span {
            color: var(--neon-green);
            animation: pulse 1.5s infinite;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 16px;
            font-family: 'JetBrains Mono';
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { box-shadow: 0 0 15px var(--neon-green); }

        button {
            width: 100%;
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 18px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { background: #00cc33; transform: translateY(-2px); }
        button:active { transform: scale(0.98); }

        .payment-note {
            margin-top: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.6;
        }

        footer { 
            position: absolute; 
            bottom: 30px; 
            font-size: 0.65rem; 
            text-align: center; 
            opacity: 0.6;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <div class="gateway-card">
        <h1>NEURAL LINK</h1>
        <div class="status-bar"><span>●</span> NODE_ACTIVE: VILLAGE_01</div>
        
        <form action="/activate" method="POST">
            <input type="text" name="voucher" placeholder="INPUT VOUCHER CODE" autocomplete="off" required>
            <button type="submit">Initialize Access</button>
        </form>
        
        <div class="payment-note">
            SECURE VOUCHERS VIA CASH PAYMENTS (R20/HR)<br>
            STAY CONNECTED TO THE LAB NETWORK
        </div>
    </div>

    <footer>
        https://ubuntuneurallab.cloud<br>
        © UBUNTU NEURAL LAB
    </footer>

</body>
</html>
